<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.csss" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <!-- main-container -->
    <div class="main-container">

      <!-- header -->
      <header>
        <div class="container">
          <img src="./resources/images/logo.png" alt="Secret Agent Supply Inc. Logo">
          <h1>SECRET AGENT SUPPLY INC.</h1>
        </div>
      </header>

      <!-- banner -->
      <div class="banner">
        <div class="container">
          <div class="news-box">
            <h3>NEW ARRIVAL</h3>
            <h2>SPORT BIKES AND MOTORCYCLES</h2>
          </div>
        </div>
      </div>

      <!-- nav -->
      <nav>
        <div class="container">
          <div>Eyewear</div>
          <div>Apparel</div>
          <div>Gadgets</div>
          <div>Vehicles</div>
          <div>Glases</div>
          <div>Contact</div>
          <div class="menu">Menu</div>
        </div>
      </nav>


      <!-- content-box for images and infos -->
      <div class="content-box">

        <!-- img-container for all 3 images with description -->
        <div class="container">

          <!-- img-box for image and description -->
          <div class="img-box">
            <div class="img">
              <img src="./resources/images/pen.png" alt="Exploding Pen">
            </div>

          </div>
          <!-- img-box for image and description -->
          <div class="img-box hide">
            <div class="img">
              <img src="./resources/images/watch.png" alt="Cellular Watch">
            </div>
            <h4>Cellular Watch</h4>
          </div>
          <!-- img-box for image and description -->
          <div class="img-box hide2">
            <div class="img">
              <img src="./resources/images/glasses.png" alt="Thermal Glasses">
            </div>
            <h4>Thermal Glasses</h4>
          </div>
        </div>

        <!-- info-row -->
        <div class="container info">
          <div class="info-box">
            <h4>Location</h4>
            <div class="text">-47.346436, 84.32354</div>
          </div>

          <div class="info-box">
            <h4>Hours</h4>
            <div class="text">0800 - 1800</div>
          </div>

        </div>

      </div>
      <!-- end content-box for images and infos -->

      <!-- footer, copyright -->
      <footer>
        <div class="container">
          <h5>Copyright Secret Agent Supply Inc.</h5>
        </div>
      </footer>

    </div>

  </body>
